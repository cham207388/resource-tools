apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - host: "webserver.$hostip.nip.io"
    http:
      paths:
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx-web
            port:
              number: 8080
      - path: /python
        pathType: Prefix
        backend:
          service:
            name: python-web
            port:
              number: 8000
