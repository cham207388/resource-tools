apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  # annotations:
  # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: "webserver.$hostip.nip.io"
    http:
      paths:
      - path: /
        # - path: /nginx(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: nginx-web
            port:
              number: 8080
