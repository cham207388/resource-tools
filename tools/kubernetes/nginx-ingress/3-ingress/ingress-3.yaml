apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "macbook.$hostip.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-v01
            port:
              number: 8000
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: python-v01
            port:
              number: 8000
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: python-v02
            port:
              number: 8000
