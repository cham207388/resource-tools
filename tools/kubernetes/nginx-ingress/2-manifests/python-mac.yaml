apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-v01
  name: python-v01
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-v01
  strategy: {}
  template:
    metadata:

      labels:
        app: python-v01
    spec:
      containers:
      - image: baicham/python-ingress:v0.1
        name: python-v01
        resources:
          requests:
            cpu: "0.5"
            memory: "128Mi"
          limits:
            cpu: "0.5"
            memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: python-u01
  name: python-v01
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: python-v01

